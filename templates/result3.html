{% extends "base.html" %}

{% block content %}
    <h3>Таблица корней квадратного уравнения</h3>
    <table border="1">
        <tr>
            <th>X1</th>
            <th>X2</th>
        </tr>
        <tr>
            <td>{{ x1 }}</td>
            <td>{{ x2 }}</td>
        </tr>
    </table>
    <p>Дискриминант получился больше 0, поэтому уравнение имеет два корня!</p>
{% endblock %}
